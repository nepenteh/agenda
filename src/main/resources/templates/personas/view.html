<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow pt-3">
			
				<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Nombre: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${persona.nombre}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Apellido1: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${persona.apellido1}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Apellido2: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${persona.apellido2}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Telefono: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${persona.telefono}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">CorreoElectronico: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${persona.correoElectronico}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Foto: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<a th:if="${persona.foto != null}" th:href="@{'/personas/viewimg/'+${persona.id}+'/foto'}" title="View foto">
		<img th:if="${persona.foto != null}" 
			th:src="@{'/upload/' + ${persona.foto}}" width="100px" 
			class="border border-white shadow">
		</a>
		<img th:if="${persona.foto == null}" th:src="@{'/images/app_no_image_logo.png'}" width="100px"></img>
	</div>
</div>


			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>




</body>
</html>
